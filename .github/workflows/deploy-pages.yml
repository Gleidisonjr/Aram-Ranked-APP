# Publica o Ranking Cabaré no GitHub Pages (link para compartilhar no Discord).
# Em Settings > Pages do repositório, escolha "GitHub Actions" como source.

name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for GitHub Pages
        env:
          # Base path = nome do repositório; precisa bater com a URL (ex: /Aram-Ranked-APP/)
          VITE_BASE_PATH: /${{ github.event.repository.name }}/
        run: |
          npm run build
          echo "=== Build concluído (commit ${{ github.sha }}) ==="
          echo "=== Conteudo do index.html (verificar base path) ==="
          cat dist/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
